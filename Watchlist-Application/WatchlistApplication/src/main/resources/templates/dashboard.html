<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Watchlist App</title>
</head>

<body>
	<div class="container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "">Watchlist App</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            
      	</nav> 
		<h2  class = "mt-4">MOVIE DOWNLOAD LINKS</h2>
		<table class="table">
			<thead class = "thead-light">
		        <tr>
					<th class="text-left">Movie Name</th>
					<th class="text-left">Download Link (Paste in new tab)</th>
		            
		            
		        </tr>
		    </thead>
			<tbody>
				<tr th:each="row :${downloadLinkRows}">
		            
		            <td th:text="${row.movieLink}">7.8</td>
		            <td th:text="${row.movieName}">Avatar</td>
		            
				</tr>
			</tbody>
		</table>
	
		
		
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <title>Registration</title>
   </head>
   <body>
      <div class = "container">
 		         
         <form action="#" method="post" th:action="@{/register}"  th:object="${registrationForm}">
            <h2 class = "mt-4">Registration Form</h2>
            <hr/>
            <!-- Form levels error messages here -->
           
            
            <div class = "form-group row ">
               <label for = "name" class = "col-sm-2 col-form-label mr-0">Name</label>
               <div class = "col-sm-4">
                  <input th:field="*{name}" type = "text" class = "form-control" placeholder = "Full Name">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>      
      			</div>
            </div>
               
            
            
            <div class = "form-group row">
            	<label for = "email" class = "col-sm-2 col-form-label">Email</label>
            	<div class = "col-sm-4">
					<div class="form-group" >
                    <input th:field="*{email}" type = "text" class = "form-control" placeholder = "@gmail.com">
               </div>
               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>      
      			</div>
            </div>
            
            <div class = "form-group row">
            	<label for = "phoneNumber" class = "col-sm-2 col-form-label">Phone Number</label>
            	<div class = "col-sm-4">
                  <div class="form-group" >
                  <input th:field="*{phoneNumber}" type = "text" class = "form-control" placeholder = "+91">
                     
                 </div>
                      
               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>      
      			</div>
            </div>

            <div class = "form-group row">
            	<label for = "password" class = "col-sm-2 col-form-label">Password</label>
            	<div class = "col-sm-4">
                    <input th:field="*{password}" type = "text" class = "form-control" placeholder = "passkey">
               </div>
               <div class="col-sm-4">
        			<span class="text-danger"> </span>      
      			</div>
            </div>
            
            <div class = "form-group row">
               <div class = "col-sm-10">
                  <button type = "submit" class = "btn btn-primary">Submit</button>
               </div>            
            </div>
            
         </form>
      </div>
      
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script> 
   </body>
</html>
